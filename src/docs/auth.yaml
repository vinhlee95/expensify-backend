components:
#-------------------------------
# Reusable schemas (data models)
#-------------------------------
  schemas:

    #-------------------------------
    # Token
    #-------------------------------

    Token:  # Can be referenced as '#/components/schemas/Token'
      description: Access token
      type: object
      properties:
        token:
          type: string

#-------------------------------
# Reusable parameters
#-------------------------------

  parameters:

    resetToken: # Can be referenced as '#/components/parameters/resetToken'
      in: path
      name: resetToken
      required: true
      schema:
        type: string
        description: Password reset token

    provider: # Can be referenced as '#/components/parameters/provider'
      in: path
      name: provider
      required: true
      schema:
        type: string
        enum:
        - google
        description: Oath provider

#-------------------------------
# Reusable bodies
#-------------------------------

  requestBodies:

    #-------------------------------
    # AuthSignUp

    AuthSignUp: # Can be referenced as '#/components/requestBodies/AuthSignUp'
      description: User to sign up
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              firstName:
                type: string
                minLength: 2
              lastName:
                type: string
                minLength: 2
              email:
                type: string
                format: email
              password:
                type: string
                format: password
                minLength: 5
            required:
              - firstName
              - lastName
              - email
              - password

    #-------------------------------
    # AuthSignIn

    AuthSignIn: # Can be referenced as '#/components/requestBodies/AuthSignIn'
      description: User to sign in
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
              password:
                type: string
                format: password
                minLength: 5
            required:
              - email
              - password

    #-------------------------------
    # ForgotPassword

    ForgotPassword: # Can be referenced as '#/components/requestBodies/ForgotPassword'
      description: Email to receive reset password link
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
            required:
              - email

    #-------------------------------
    # ResetPassword

    ResetPassword: # Can be referenced as '#/components/requestBodies/ResetPassword'
      description: New password to update
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              password:
                type: string
                format: password
                minLength: 5
              passwordConfirmation:
                type: string
                format: password
                minLength: 5
            required:
              - password
              - passwordConfirmation

#-------------------------------
# Reusable responses
#-------------------------------

  responses:

    #-------------------------------
    # Authentication response

    TokenResponse:  # Can be referenced as '#/components/responses/TokenResponse'
      description: A JSON object containing token
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Response'
            - properties:
                data:
                  $ref: '#/components/schemas/Token'
              required:
              - data
